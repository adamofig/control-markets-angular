@if(agentCard){
<div class="image-background">
  <div class="blur-background">
    <div class="image-container">
      <img
        class="centered-image mobile-image"
        [src]="(agentCard.assets?.image?.url) || 'assets/defaults/images/default_conversation_card.webp'"
        alt="Background image" />
      <img
        class="centered-image desktop-banner"
        [src]="(agentCard.assets?.banner?.url) || 'assets/defaults/images/default_conversation_card.webp'"
        alt="Background banner" />
    </div>
  </div>

  <div class="content">
    <div class="chat-container">
      <dc-chat (goalCompleted)="onGoalCompleted($event)" style="height: 100%" [agentCard]="agentCard" />
    </div>
    <!-- <div class="sticker-container">
      <h5>Here is reserve for my Stiker</h5>
    </div> -->
  </div>
</div>
}
