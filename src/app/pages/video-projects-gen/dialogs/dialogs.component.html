<div>
  @for(dialog of arrayForm.controls; track dialog; let i = $index) {
  <app-dialog-item
    [formGroup]="getFormGroup(i)"
    [dialog]="dialogs?.[i]"
    [index]="i"
    [isLast]="arrayForm.length <= 1"
    (remove)="removeDialog($event)"
    (playAudio)="playAudio($event)">
  </app-dialog-item>
  }

  <div class="dialog-add-button mt-3">
    <p-button icon="pi pi-plus" (click)="pushDialogForm()" label="Add Dialog" styleClass="p-button-success"></p-button>
  </div>
</div>
