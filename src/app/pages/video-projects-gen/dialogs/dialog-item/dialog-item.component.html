<div [formGroup]="formGroup" class="dialog-form">
  <p-inputgroup>
    <p-inputgroup-addon>
      <p-button icon="pi pi-trash" severity="danger" [disabled]="isLast" (click)="onRemove()" />
    </p-inputgroup-addon>

    <input pInputText [id]="'content-' + index" formControlName="content" placeholder="Enter dialog content" />

    @if(dialog?.audio) {
    <p-inputgroup-addon>
      <p-button icon="pi pi-download" severity="secondary" (click)="onDownloadAudio()" pTooltip="Download Audio" />
    </p-inputgroup-addon>
    } @else {
    <p-inputgroup-addon>
      <p-button icon="pi pi-plus" severity="secondary" pTooltip="Add Audio" (click)="onAddAudio()" />
    </p-inputgroup-addon>
    }

    <p-inputgroup-addon>
      <p-button icon="pi pi-play-circle" severity="primary" variant="text" (click)="onPlayAudio()" pTooltip="Play Audio" />
    </p-inputgroup-addon>
  </p-inputgroup>
</div>
