<p-button (click)="removeNode()" class="hover-button" icon="pi pi-times" [rounded]="true" [text]="true" severity="danger" />

@if(node()?.data?.nodeData?.type === 'image') {

<div
  class="loading-border-container"
  [class.in-progress]="jobExecutionState()?.status === 'in_progress'"
  [class.failed]="jobExecutionState()?.status === 'failed'">
  <div class="content-wrapper image" [style.background-image]="'url(' + node()?.data?.nodeData?.storage?.url + ')'">
    <p-tag class="tag" [value]="jobExecutionState()?.status || 'ðŸ¦»'" severity="danger" />
  </div>
</div>
} @if(node()?.data?.nodeData?.type === 'audio') {

<p-tag [value]="node()?.data?.nodeData?.name" />

<audio controls [src]="node()?.data?.nodeData?.storage?.url" width="150px" height="auto"></audio>
}

<handle type="source" position="right" id="right" />
