<div class="custom-node" selectable [class.custom-node_selected]="selected()" (dblclick)="openModal()">
  <img style="position: absolute; top: 0; left: 0; object-fit: cover; width: 100%; height: 100%" [src]="data()?.nodeData?.image?.url" alt="" />
  <p class="text-node">{{ data()?.nodeData?.name }}</p>

  <p-button (click)="removeNode()" class="remove-btn" icon="pi pi-trash" [rounded]="true" [text]="true" severity="danger" />

  <p-button (click)="runNode()" class="execute-btn" icon="pi pi-play" [rounded]="true" [text]="true" severity="info" />

  @if(taskExecutionState()?.status === statusJob.IN_PROGRESS) {
  <span style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%)">
    <p-progress-spinner strokeWidth="10" fill="transparent" animationDuration="1s" [style]="{ width: '50px', height: '50px' }" />
  </span>
  }

  <p-tag class="tag" [value]="taskExecutionState()?.status || 'ðŸ¦»'" severity="danger" />
  <p-button (click)="runNode()" class="execute-btn" icon="pi pi-play" [rounded]="true" [text]="true" severity="info" />
  <handle type="target" position="left" id="left" />
  <handle type="source" position="right" id="right" />
  <handle type="target" position="top" id="top" />
</div>
