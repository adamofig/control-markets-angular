<div class="content" (dblclick)="openModal()">
  <div class="header">
    <div class="title">Lead</div>
  </div>
  <div class="body">
    @if(lead){
    <div>
      <p>Name: {{ lead.name }}</p>
      <p>Number: {{ lead.number }}</p>
      <p>Nationality: {{ lead.nationality }}</p>
    </div>
    }
  </div>
</div>
