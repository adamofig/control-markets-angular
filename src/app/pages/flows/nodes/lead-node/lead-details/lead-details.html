<div *ngIf="nodeData" class="p-4">
  <div class="flex flex-col gap-2">
    <h3 class="text-lg font-semibold">Lead Details</h3>
    <div class="flex flex-col">
      <label class="font-medium">Name:</label>
      <span>{{ nodeData.name }}</span>
    </div>
    <div class="flex flex-col">
      <label class="font-medium">Number:</label>
      <span>{{ nodeData.number }}</span>
    </div>
    <div class="flex flex-col">
      <label class="font-medium">Nationality:</label>
      <span>{{ nodeData.nationality }}</span>
    </div>
  </div>
</div>
