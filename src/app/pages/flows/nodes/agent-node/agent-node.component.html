    <!-- SOLO SI EL nodo es imagen. -->

      <p-tag class="tag" [value]="jobExecutionState()?.status || 'ðŸ¦»'" severity="danger" />
      <h4>{{ node()?.data?.nodeData?.name }}</h4>
    </div>

    <handle type="source" position="right" id="right" />
  </div>
</div>
