@if (selected()) {
<app-node-toolbar (delete)="handleToolbarEvents('delete')" (none)="handleToolbarEvents('none')" (details)="handleToolbarEvents('details')"> </app-node-toolbar>
}
<div class="node-container" (dblclick)="openModal()" (click)="selectNode()">
  <div class="node-card" [ngClass]="'status-' + (jobExecutionState()?.status || 'default')">
    <div class="image-background" alt="">
      <p-tag class="tag" [value]="node()?.data?.nodeData?.provider" severity="contrast" />

      <img src="assets/icons/clapperboard.png" width="50px" height="50px" alt="" />
      <p class="text-node">{{ node()?.data?.nodeData?.prompt }}</p>
      <p-tag class="tag" [value]="taskExecutionState()?.status || 'ðŸ¦»'" severity="danger" />
      <div style="display: flex; gap: 10px">
        <p class="text-node">{{ node()?.data?.nodeData?.request.seconds }}s</p>
        <p class="text-node">{{ node()?.data?.nodeData?.request.width }} x {{ node()?.data?.nodeData?.request.height }}</p>
      </div>

      <app-counter [status]="statusJob()" />

      <handle type="target" position="left" id="left" />
      <handle type="source" position="right" id="right" />
      <handle type="target" position="top" id="top" />
    </div>
  </div>
</div>

@if (selected()) {

<app-actions-toolbar
  [statusJob]="statusJob()"
  [taskExecutionState]="taskExecutionState()"
  (runNode)="handleActionsToolbarEvents('runNode')"
  (runEndPoint)="handleActionsToolbarEvents('runEndPoint')"></app-actions-toolbar>
}
