<div class="details-container">
  <h3>Empty Node Details</h3>
  <p>This is a template node. You can add your custom fields and logic here.</p>

  <form [formGroup]="form" class="flex flex-column gap-3">
    <div class="flex flex-column gap-2">
      <label for="name">Name</label>
      <input pInputText id="name" formControlName="name" placeholder="Enter node name" />
    </div>

    <div class="flex flex-column gap-2">
      <label for="description">Description</label>
      <textarea 
        pInputTextarea 
        id="description" 
        formControlName="description" 
        rows="3" 
        placeholder="Enter node description"></textarea>
    </div>

    <div class="flex justify-content-end gap-2 mt-4">
      <p-button label="Cancel" severity="secondary" (click)="cancel()"></p-button>
      <p-button label="Save" (click)="save()" [disabled]="form.invalid"></p-button>
    </div>
  </form>

  <div class="data-preview mt-4">
    <h5>Raw Data Preview</h5>
    <pre>{{ node | json }}</pre>
  </div>
</div>
