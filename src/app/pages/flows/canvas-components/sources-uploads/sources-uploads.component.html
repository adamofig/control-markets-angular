<div class="upload-container">
  <label for="source-file-input">Upload Markdown File</label>
  <input id="source-file-input" type="file" (change)="onFileSelected($event)" accept=".md" />
</div>

<textarea rows="5" pTextarea [(ngModel)]="value"></textarea>

<button pButton label="Upload" (click)="sourceUploaded.emit(value)"></button>
